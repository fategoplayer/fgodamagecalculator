<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FGO ダメージ計算表</title>
        <link rel="stylesheet" type="text/css" href="style-mobile.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script async charset="UTF-8" type="text/javascript" src="js/mobile.js"></script>
    </head>
    <body>
        <div id="main">
            <!-- タブ -->
            <div id="tab">
                <input type="radio" name="tab-radio" checked>
                <label class="tab-label">#1</label>

                <input type="radio" name="tab-radio">
                <label class="tab-label">#2</label>

                <input type="radio" name="tab-radio">
                <label class="tab-label">#3</label>

                <input type="radio" name="tab-radio">
                <label class="tab-label">#4</label>

                <input type="radio" name="tab-radio">
                <label class="tab-label">#5</label>
                
                <!-- アンダーバー -->
                <div id="select-tab-cover"></div>
            </div>

            <!-- カルーセル -->
            <div id="contents">
                <div class="contents-item" id="calc_0">
                    <table id="calc-inp-tbl" class="calc-inp-tbl">
                        <tr>
                            <th>ATK</th>
                            <td colspan="7"><input type="number" id="atk_0" value="0" max="99999" min="0" step="500" class="atk"></td>
                        </tr>
                        <tr>
                            <th>宝具倍率</th>
                            <td colspan="3"><input type="number" id="np_dmg_0" value="500" max="3000" min="0" step="50" class="np_dmg"></td>
                            <th>種類</th>
                            <td colspan="3">
                                <select id="np_kind_0" class="np_kind">
                                    <option value="B" selected>B</option>
                                    <option value="A">A</option>
                                    <option value="Q">Q</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>攻撃力バフ</th>
                            <td colspan="7"><input type="number" id="atk_buff_0" value="0" max="500" min="-100" step="10" class="atk_buff"></td>
                        </tr>
                        <tr>
                            <th>Bバフ</tg>
                            <td colspan="3"><input type="number" id="b_card_buff_0" value="0" max="500" min="-100" step="10" class="b_card_buff"></td>
                            <th>クリ<br>バフ</tg>
                            <td colspan="3"><input type="number" id="b_card_cri_buff_0" value="0" max="500" min="-100" step="10" class="b_card_cri_buff"></td>
                        </tr>
                        <tr>
                            <th>Aバフ</th>
                            <td colspan="3"><input type="number" id="a_card_buff_0" value="0" max="500" min="-100" step="10" class="a_card_buff"></td>
                            <th>クリ<br>バフ</th>
                            <td colspan="3"><input type="number" id="a_card_cri_buff_0" value="0" max="500" min="-100" step="10" class="a_card_cri_buff"></td>
                        </tr>
                        <tr>
                            <th>Qバフ</th>
                            <td colspan="3"><input type="number" id="q_card_buff_0" value="0" max="500" min="-100" step="10" class="q_card_buff"></td>
                            <th>クリ<br>バフ</th>
                            <td colspan="3"><input type="number" id="q_card_cri_buff_0" value="0" max="500" min="-100" step="10" class="q_card_cri_buff"></td>
                        </tr>
                        <tr>
                            <th>クリバフ</th>
                            <td colspan="7"><input type="number" id="cri_buff_0" value="0" max="500" min="0" step="1" class="cri_buff"></td>
                        </tr>
                        <tr>
                            <th>宝具威力バフ</th>
                            <td colspan="7"><input type="number" id="np_buff_0" value="0" max="500" min="-100" step="10" class="np_buff"></td>
                        </tr>
                        <tr>
                            <th>EXカードバフ</th>
                            <td colspan="7"><input type="number" id="ex_atk_buff_0" value="0" max="50" min="0" step="1" class="ex_atk_buff"></td>
                        </tr>
                        <tr>
                            <th>特攻威力バフ</th>
                            <td colspan="7"><input type="number" id="supereffective_buff_0" value="0" max="1000" min="0" step="10" class="supereffective_buff"></td>
                        </tr>
                        <tr>
                            <th>宝具特攻威力</th>
                            <td colspan="7"><input type="number" id="supereffective_np_0" value="100" max="500" min="0" step="50" class="supereffective_np"></td>
                        </tr>
                        <tr>
                            <th>固定<br>ダメージ</th>
                            <td colspan="7"><input type="number" id="fixed_dmg_0" value="0" step="10" class="fixed_dmg"></td>
                        </tr>
                        <tr>
                            <th>足跡B</th>
                            <td><input type="number" id="b_footprints_0" value="0" max="500" min="0" step="25" class="b_footprints"></td>
                            <th>足跡A</th>
                            <td><input type="number" id="a_footprints_0" value="0" max="500" min="0" step="25" class="a_footprints"></td>
                            <th>足跡Q</th>
                            <td><input type="number" id="q_footprints_0" value="0" max="500" min="0" step="25" class="q_footprints"></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>特殊<br>耐性</th>
                            <td colspan="7"><input type="number" id="special_def_0" value="0" max="100" min="-100" step="10" class="special_def"></td>
                        </tr>
                        <tr>
                            <th>クラス<br>相性</th>
                            <td>
                                <select id="class_affinity_0" class="class_affinity">
                                    <option value="0.5">0.5</option>
                                    <option value="1.0">1.0</option>
                                    <option value="1.2">1.2</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2.0" selected>2.0</option>
                                </select>
                            </td>
                            <th>クラス<br>補正</th>
                            <td>
                                <select id="class_servant_0" class="class_servant">
                                    <option value="0.90">0.9</option>
                                    <option value="0.95">0.95</option>
                                    <option value="1.00" selected>1.0</option>
                                    <option value="1.05">1.05</option>
                                    <option value="1.10">1.1</option>
                                </select>
                            </td>
                            <th>属性<br>相性</th>
                            <td>
                                <select id="attribute_affinity_0" class="attribute_affinity">
                                    <option value="0.9">0.9</option>
                                    <option value="1.0" selected>1.0</option>
                                    <option value="1.1">1.1</option>
                                </select>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>1st</th>
                            <td>
                                <select id="card_1st_0" class="card_1st">
                                    <option value="NP" selected>N</option>
                                    <option value="B">B</option>
                                    <option value="A">A</option>
                                    <option value="Q">Q</option>
                                </select>
                            </td>
                            <th>2nd</th>
                            <td>
                                <select id="card_2nd_0" class="card_2nd">
                                    <option value="NP">N</option>
                                    <option value="B" selected>B</option>
                                    <option value="A">A</option>
                                    <option value="Q">Q</option>
                                </select>
                            </td>
                            <th>3rd</th>
                            <td>
                                <select id="card_3rd_0" class="card_3rd">
                                    <option value="NP">N</option>
                                    <option value="B" selected>B</option>
                                    <option value="A">A</option>
                                    <option value="Q">Q</option>
                                </select>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>1st<br>クリ</th>
                            <td>
                                <select id="card_1st_cri_0" class="card_1st_cri">
                                    <option value="Y">有</option>
                                    <option value="N">無</option>
                                    <option value="zero">0</option>
                                </select>
                            </td>
                            <th>2nd<br>クリ</th>
                            <td>
                                <select id="card_2nd_cri_0" class="card_2nd_cri">
                                    <option value="Y">有</option>
                                    <option value="N">無</option>
                                    <option value="zero">0</option>
                                </select>
                            </td>
                            <th>3rd<br>クリ</th>
                            <td>
                                <select id="card_3rd_cri_0" class="card_3rd_cri">
                                    <option value="Y">有</option>
                                    <option value="N">無</option>
                                    <option value="zero">0</option>
                                </select>
                            </td>
                            <th>EX</th>
                            <td>
                                <select id="ex_cri_0" class="ex_cri">
                                    <option value="N">有</option>
                                    <option value="zero">0</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="contents-item" id="calc_1">

                </div>
                <div class="contents-item" id="calc_2">

                </div>
                <div class="contents-item" id="calc_3">

                </div>
                <div class="contents-item" id="calc_4">

                </div>
            </div>
            <div class="floating-result">
                <table id="clac-result-tbl">
                    <tr>
                        <th></th>
                        <th>1st</th>
                        <th>2nd</th>
                        <th>3rd</th>
                        <th>EX</th>
                        <th>トータル</th>
                    </tr>
                    <tr>
                        <td><label>最小</label></td>
                        <td><output type="number" id="dmg_min_1st_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_min_2nd_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_min_3rd_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_min_ex_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_min_total_0" class="dmg_result">0</output></td>
                    </tr>
                    <tr>
                        <td><label>平均</label></td>
                        <td><output type="number" id="dmg_ave_1st_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_ave_2nd_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_ave_3rd_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_ave_ex_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_ave_total_0" class="dmg_result">0</output></td>
                    </tr>
                    <tr>
                        <td><label>最大</label></td>
                        <td><output type="number" id="dmg_max_1st_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_max_2nd_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_max_3rd_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_max_ex_0" class="dmg_result">0</output></td>
                        <td><output type="number" id="dmg_max_total_0" class="dmg_result">0</output></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
